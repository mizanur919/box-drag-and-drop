<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Box Drag & Drop</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="box_container" id="bc_1">
        <div class="item green" draggable="true"></div>
        <div class="item orange" draggable="true"></div>
        <div class="item violet" draggable="true"></div>
      </div>
      <div class="box_container" id="bc_2">
        <div class="item aqua" draggable="true"></div>
        <div class="item green" draggable="true"></div>
        <div class="item orange" draggable="true"></div>
      </div>
      <div class="box_container" id="bc_3">
        <div class="item violet" draggable="true"></div>
        <div class="item yellow" draggable="true"></div>
        <div class="item pink" draggable="true"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
